<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }}'s Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .profile-container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .detail {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>{{ student.name }}'s Profile</h2>
        <div class="detail"><span class="label">Email:</span> {{ student.email }}</div>
        <div class="detail"><span class="label">Matric No:</span> {{ student.matric_no }}</div>
        <div class="detail"><span class="label">Department:</span> {{ student.department }}</div>
        <div class="detail"><span class="label">Date Registered:</span> {{ student.date_registered|date:"F d, Y H:i" }}</div>
    </div>
</body>
</html>
